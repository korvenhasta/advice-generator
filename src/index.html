<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="../src/pages/style.css">
  </head>

  <body class="root">

    <!-- Advice -->
    <section class="advice">
      <h1 id="adviceTitleID" class="advice__title">ADVICE #117</h1>
      <p id="adviceTextID" class="advice__text">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/pattern-divider-mobile.svg">
        <source media="(min-width: 1440px)" srcset="./images/pattern-divider-desktop.svg">
        <img class="advice__divider" src="./images/pattern-divider-mobile.svg" alt="Divider between piece of advice and button">
      </picture>
      <button id="adviceButton" class="advice__button">
        <img class="advice__dice-icon" src="./images/icon-dice.svg" alt="Image of a dice" >
      </button>
    </section>
    <!--End Advice -->

    <!-- Footer -->
    <footer class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://github.com/korvenhasta" target="_blank">Marina Kenina</a>.
    </footer>
    <!-- Footer -->

  <script src="./script/api.js"></script>
  </body>
</html>
